apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = 'v1.0.0'

jar {
   manifest {
      attributes(
         'Implementation-Title': 'Extrator Correios',
         'Implementation-Version': version
      )
   }
}

repositories {
   mavenLocal()
   mavenCentral()
}

dependencies {
   
   compile 'com.thoughtworks.xstream:xstream:1.4.8'
   compile 'org.codehaus.jettison:jettison:1.3.7'
   compile 'org.projectlombok:lombok:1.16.18'
   compile 'org.seleniumhq.selenium:selenium-java:2.45.0'
   compile 'org.jsoup:jsoup:1.8.2'
   compile 'com.javaslang:javaslang:1.2.1'
   compile files('./lib/jedi-app-v1.0.0.jar')
   compile files('./lib/jedi-orm-v1.0.0.jar')
   testCompile 'junit:junit:4.12'
}
